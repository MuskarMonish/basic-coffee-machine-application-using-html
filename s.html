.popup {
position: relative;
display: inline-block;
cursor: pointer;
-webkit-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
}

/* The actual popup */
.popup .popuptext {
visibility: hidden;
width: 160px;
background-color: #555;
color: #fff;
text-align: center;
border-radius: 6px;
padding: 8px 0;
position: absolute;
z-index: 1;
bottom: 125%;
left: 50%;
margin-left: -80px;
}

/* Popup arrow */
.popup .popuptext::after {
content: "";
position: absolute;
top: 100%;
left: 50%;
margin-left: -5px;
border-width: 5px;
border-style: solid;
border-color: #555 transparent transparent transparent;
}

/* Toggle this class - hide and show the popup */
.popup .show {
visibility: visible;
-webkit-animation: fadeIn 1s;
animation: fadeIn 1s;
}

/* Add animation (fade in the popup) */
@-webkit-keyframes fadeIn {
from {opacity: 0;} 
to {opacity: 1;}
}

@keyframes fadeIn {
from {opacity: 0;}
to {opacity:1 ;}
}

<div class="container">
  <div class="body">

      <div class="inner"><button class="button">₹100</button></div>
      <div class="inner"><button class="button">₹50</button></div>
      <div class="inner2">
          <div id="increment-count" class="inner1">
              <input type="image" id="up-arrow" src="down_arrow.png" />
            </div>
            <div id="total-count" class="inner1">
            </div>
            <div id="decrement-count" class="inner1">
              <input type="image" id="down-arrow" src="up_arrow.png" />

      <div class="inner2">
          <div id="increment-count1" class="inner1">
              <input type="image" id="up-arrow" src="down_arrow.png" />
            </div>

      <div class="button1"><button class="button" onclick = "submitValue()">PAY</button>

<script>
const incrementCount = document.getElementById("increment-count");
const decrementCount = document.getElementById("decrement-count");
const incrementCount1 = document.getElementById("increment-count1");
const decrementCount1 = document.getElementById("decrement-count1");
const incrementCount2 = document.getElementById("increment-count2");
const decrementCount2 = document.getElementById("decrement-count2");

const totalCount = document.getElementById("total-count");
const totalCount1 = document.getElementById("total-count1");
const totalCount2 = document.getElementById("total-count2");

var count = 0;
var count1 = 0;
var count2 = 0;

totalCount.innerHTML = count;
totalCount1.innerHTML = count1;
totalCount2.innerHTML = count2;

const handleIncrement = () => {
count++;
totalCount.innerHTML = count;
};

const handleDecrement = () => {
if(count>0)
count--;
totalCount.innerHTML = count;
};

const handleIncrement1 = () => {
count1++;
totalCount1.innerHTML = count1;
};

const handleDecrement1 = () => {
if(count1>0)
count1--;
totalCount1.innerHTML = count1;
};

const handleIncrement2 = () => {
count2++;
totalCount2.innerHTML = count2;
};

const handleDecrement2 = () => {
if(count2>0)
count2--;
totalCount2.innerHTML = count2;
};

incrementCount.addEventListener("click", handleDecrement);
decrementCount.addEventListener("click", handleIncrement);
incrementCount1.addEventListener("click", handleDecrement1);
decrementCount1.addEventListener("click", handleIncrement1);
incrementCount2.addEventListener("click", handleDecrement2);
decrementCount2.addEventListener("click", handleIncrement2);




function submitValue() {
      value=count*500+count1*100+count2*50-100;
      if(value<0){
          alert("Please insert more money");
      }
      else{
      move();
      }
  
    }
    var i = 0;
function move() {
if (i == 0) {
  i = 1;
  var elem = document.getElementById("myBar");
  var width = 10;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
      i = 0;
    } else {
      width++;
      elem.style.width = width + "%";
      elem.innerHTML = width  + "%";
    }
  }
}
setTimeout(change, 1000);
}
function change(){
value=count*500+count1*100+count2*50-100;
  localStorage.setItem('myValue', (value));
  window.location.href = 'payment.html';
}
</script>
